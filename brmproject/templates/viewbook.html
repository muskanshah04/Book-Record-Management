<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Book | Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Custom Styles */
        body {
            background-color: #f5f0f6; /* Lavender Gray */
            color: #343a40; /* Jet */
        }
        .navbar {
            background-color: #7a77ff; /* Purple Heart */
        }
        .navbar-brand {
            color: #ffffff; /* White */
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #f5f0f6; /* Lavender Gray */
        }
        .table {
            background-color: #ffffff; /* White */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            text-align: center;
        }
        .btn-primary, .btn-danger {
            border-radius: 20px;
            padding: 5px 20px;
            font-size: 14px;
        }
        /* Form-like structure with purple colors and shades */
        .container {
            background-color: #d1c4e9; /* Rich Lavender */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .mt-4 {
            margin-top: 20px;
        }
        h1 {
            color: #7a77ff; /* Purple Heart */
            margin-bottom: 20px;
        }
        .thead-light th {
            background-color: #9575cd; /* Dark Pastel Purple */
            color: #ffffff; /* White */
        }
        .btn-primary {
            background-color: #7a77ff; /* Purple Heart */
            border-color: #7a77ff; /* Purple Heart */
        }
        .btn-primary:hover {
            background-color: #5d59d4; /* Light Purple */
            border-color: #5d59d4; /* Light Purple */
        }
        .btn-danger {
            background-color: #d32f2f; /* Thunderbird */
            border-color: #d32f2f; /* Thunderbird */
        }
        .btn-danger:hover {
            background-color: #b71c1c; /* Maroon */
            border-color: #b71c1c; /* Maroon */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">Book Record Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add-book">Add Book</a>
            </li>
          </ul>
        </div>
    </nav>
    <p><em><b><center> This is a simple Book Record Management System based on Django.It is used to view, add, delete and edit book.</center></b></em></p> 
    <div class="container mt-4">
        <h1 class="text-center">VIEW BOOK</h1>
         
        <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for i in books %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{i.title}}</td>
                <td>{{i.price}}</td>
                <td>
                    <a href="/edit-book/?bookid={{i.id}}"><button type="button" class="btn btn-primary">Edit</button></a>
                    <a href="/delete-book/?bookid={{i.id}}"><button type="button" class="btn btn-danger">Delete</button></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
